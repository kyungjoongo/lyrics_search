<ion-header>

  <ion-navbar>
    <ion-title>videoList</ion-title>
  </ion-navbar>

</ion-header>


<ion-content >

    <ion-card ion-item *ngFor="let list of playlists  " (click)="openVideo2(list)">
        <ion-thumbnail item-start>

            <img [src]="list.snippet.thumbnails.default.url">


        </ion-thumbnail>
        <h2 text-wrap="">{{ list.snippet.title }}</h2>
        <p>{{ list.snippet.publishedAt | date:'short' }}</p>
    </ion-card>

</ion-content>
